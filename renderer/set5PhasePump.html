<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>Connect</title>
</head>
<body>
  <div class="container-fluid mt-3">
    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Input valve:</span>
      </div>
      <input type="number" class="form-control" id="inlet-valve" min="1" value="1">
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">DC:</span>
      </div>
      <input type="number" class="form-control" id="DC" min="1" value="2">
    </div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Output valve:</span>
      </div>
      <input type="number" class="form-control" id="outlet-valve" min="1" value="3">
    </div>

    <div class="form-row">
      <div class="col">
        <button class="btn btn-outline-secondary form-control" type="button" id="close">Close</button>
      </div>
      <div class="col">
        <button class="btn btn-outline-primary form-control" type="button" id="set">Set</button>
      </div>
    </div>
  </div>
  <script>
    require('./set5PhasePump.js');
  </script>
</body>
</html>
