<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Valve Control</title>
</head>
<body>
  <div class="container-fluid">
    <div id="valve-control" class="mb-3"></div>

    <div class="input-group mb-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Program:</span>
      </div>
      <input type="text" class="form-control" placeholder="Choose file" aria-label="Choose file" id="program-filename" readonly>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="choose-program-file">Browse</button>
      </div>
    </div>

    <div class="form-inline">
      <button type="button" class="btn btn-primary mb-2 mr-sm-2" id="start-stop-cycles" disabled>Start</button>

      <label class="sr-only" for="inlineFormInputGroupCycles">Cycles</label>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Cycle:</div>
        </div>
        <input type="number" min="0" class="form-control" id="inlineFormInputGroupCycles" value="0">
      </div>

      <label class="sr-only" for="inlineFormInputGroupPhase">Phase Interval</label>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Phase interval (ms):</div>
        </div>
        <input type="number" min="0" class="form-control" id="inlineFormInputGroupPhase" value="100">
      </div>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelectBuiltIn">Built-in Program:</label>
      </div>
      <select class="custom-select" id="inputGroupSelectBuiltIn">
        <option value="1">Toggle Valve</option>
        <option value="2">5-Phase Pump</option>
      </select>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="load-built-in">Load</button>
      </div>
    </div>

    <!-- // =================== -->
    <div>
      <input type="number" min="0" id="input-get-op" value="0">
      <button type="button" id="button-get-op">Get Op</button>
    </div>
  </div>

  <script>
    require('./index.js');
  </script>
</body>
</html>
