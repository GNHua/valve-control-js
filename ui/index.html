<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>Valve Control</title>
</head>
<body>
  <div class="container-fluid">
    <form id="form-valve-control">
    </form>

    <form id="form-program">
      <label>Program: </label>
      <input type="file">
    </form>

    <form id="form-start-cycle">
      <input type="submit" value="Start">
      <button>Stop</button>
      <label>Cycles: </label>
      <input type="number" id="cycles" value="0" min="0" required>
      <label>Phase interval (ms): </label>
      <input type="number" id="interval" value="100" min="0" required>
    </form>

    <form id="form-built-in-program">
      <label>Built-in Program: </label>
      <select name="built-in-program">
        <option value="Toggle Valve">Toggle Valve</option>
        <option value="5-Phase Pump">5-Phase Pump</option>
      </select>
      <input type="submit" value="Load">
    </form>
  </div>

  <script>
    require('./index.js');
  </script>
</body>
</html>
